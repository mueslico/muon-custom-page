<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">
    <title>죄송합니다. 해당 국가에서는 서비스를 이용할 수 없습니다.</title>
    <link rel="stylesheet" href="./barrier.css?ver=2">
</head>

<body>
    <div class="lock"></div>
    <div class="message">
        <h1>서비스를 이용할 수 없습니다.</h1>
        <p>
            저작권법에 따라 MuOn 서비스는<br>서비스지역에서만 이용할 수 있습니다.<br><br>
            오류라고 생각되는 경우,<br><a href="javascript:showMyContacts();">[여기를 눌러서]</a> 연락주시기 바랍니다.
        </p>
        <p>
            <br>
            참조 아이디 : ::RAY_ID::<br>
            접속 국가명 : ::GEO::<br>
            IP Address : ::CLIENT_IP::
        </p>
    </div>

    <script>
        function showMyContacts() {
            alert(
                '[주식회사 뮤즐리 연락처]\n전화번호 : 070-4255-1911\n이메일 : abuse (골뱅이) moe (점) work\n\n문의하실 때에는 아래의 참조 아이디를 불러주시기 바랍니다.');
        }
    </script>
</body>

</html>
